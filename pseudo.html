<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Patient Record</title>
</head>
<body>
  <h2>Update Patient Record</h2>

  <form method="POST" action="auth/handle_update_patient.php" enctype="multipart/form-data">
    <label>First Name:</label>
    <input type="text" name="firstName" required><br><br>

    <label>Middle Name:</label>
    <input type="text" name="middleName"><br><br>

    <label>Last Name:</label>
    <input type="text" name="lastName" required><br><br>

    <label>Date of Birth:</label>
    <input type="date" name="dob" required><br><br>

    <label>Age:</label>
    <input type="number" name="age" min="0" required><br><br>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>

    <label>Status:</label>
    <select name="status" required>
      <option value="">Select</option>
      <option value="Single">Single</option>
      <option value="Married">Married</option>
      <option value="Widowed">Widowed</option>
      <option value="Separated">Separated</option>
    </select><br><br>

    <label>Contact Number:</label>
    <input type="text" name="contact" required><br><br>

    <label>Occupation:</label>
    <input type="text" name="occupation"><br><br>

    <label>Address:</label>
    <input type="text" name="address"><br><br>

    <label>Patient Image:</label>
    <input type="file" name="patientImage" accept="image/*"><br><br>

    <button type="submit">Save</button>
  </form>
</body>
</html>
